<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>ngQuote</title>
    
    
    
    
    
    
    
    
  </head>

  <body>

     <div ng-app="myApp" ng-controller="mainCtrl">
   <button ng-click="getQuote()" class = "btn btn-primary">
      
        New quote
      </button>

  
     <div  id="quote" class= "col-xs-12 well quote">
      {{quote}}
    </div>

    <a id="tweetQuote" class="btn btn-primary" target="_blank" ng-href="https://twitter.com/intent/tweet?text={{quote}}">
      
   Tweet2
   </a>

<a id="link2" class="twitter-share-button"
  href="https://twitter.com/intent/tweet?"
  data-size="large"
   
   >
 </a>
  
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
